<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Canvas Advertisement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .advertisement {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        .phone-number {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="advertisement">
        <h1>A Digital Canvas</h1>
        <p>The future of advertising is unwrapping on 02/2024</p>
        <p>Curious? Call <span class="phone-number">+91 70348 53268</span></p>
    </div>

</body>
</html>
